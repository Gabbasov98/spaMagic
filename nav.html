    <div class="modal" id="orderModal" aria-hidden="true">
        <div class="modal-dialog">
            <button type="button" class="modal__close" data-bs-dismiss="modal" aria-label="Close">
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4.66667 6L0 10.6667L1.33333 12L6 7.33333L10.6667 12L12 10.6667L7.33333 6L12 1.33333L10.6667 0L6 4.66667L1.33333 6.35784e-07L0 1.33333L4.66667 6Z" fill="black" />
                </svg>
            </button>

            <div class="modal__title">
                УСПЕШНО ДОБАВЛЕНо в корзину
            </div>

            <div class="modal__nav">
                <button class="modal__btn m-btn m-btn-primary">
                    <span>ПРОДОЛЖИТЬ</span>
                </button>
            </div>
        </div>
    </div>


    <div class="modal login-modal" id="loginModal" aria-hidden="true">
        <div class="modal-dialog">
            <button type="button" class="modal__close" data-bs-dismiss="modal" aria-label="Close">
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4.66667 6L0 10.6667L1.33333 12L6 7.33333L10.6667 12L12 10.6667L7.33333 6L12 1.33333L10.6667 0L6 4.66667L1.33333 6.35784e-07L0 1.33333L4.66667 6Z" fill="black" />
                </svg>
            </button>

            <div class="login-modal__top">
                <div class="login-modal__title">
                    Перезвонить мне
                </div>
            </div>
            <form class="modal-form">
                <fieldset class="fg">
                    <span class="fg__icon">
                    <img src="img/user.svg" alt="">
                </span>
                    <input type="text" placeholder="Ваше имя">
                    <div class="invalid-feedback">Errror</div>
                </fieldset>
                <fieldset class="fg">
                    <span class="fg__icon">
                    <img src="img/phone2.svg" alt="">
                </span>
                    <input type="tel" placeholder="Телефон">
                </fieldset>
                <button class="modal-form__btn m-btn m-btn-primary">
                    <span>Отправить</span>
                </button>
            </form>
            <div class="login-modal__hint">
                Согласие с политикой обработки <br>
            персональных данных
            </div>
        </div>
    </div>
